<div id="login-box">
<div  class="error" ng-show="error.message"> <!--  invalid credentials -->
<span >{{error.message}}</span>
</div>
<div class="msg" ng-show="successMessage"><!--  loggedout successfully -->
<span>{{successMessage}}</span>
</div>
<div class="error" ng-show="errorMessage"><!-- Please login -->
<span>{{errorMessage}}</span>
</div>
<div >
<form >
<table>
<tr><td>
Enter email:</td><td> <input type="email" ng-model="user.email"></td></tr>

</table>
</form>
</div>
</div>
